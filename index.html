<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link type="text/css" rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="icon"
      href="./img/js.png"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200;1,400&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Jquery Link Start-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Jquery Link End-->
    <title>Javascript</title>
  </head>
  <body>
    
    <div class="container-fluid">  
      <!-- Calculator Start -->
      <div class="container border calculator shadow-sm rounded">
        <!-- input start -->
        <div class="row ms-0 row-1 d-flex">
          <div class="col-12 input-bar d-flex justify-content-end">
           <div class="display-container"></div>
          </div>
        </div>
        <!-- input End -->
        <div class="row row-2 mt-1 d-flex">
          <div class="col-2 functionscolor btn">
            <span style="font-size: 1.2rem;"> <button type="button"><strong>DEG</strong></button></span>
          </div>
          <div class="col-2 functionscolor">
            <span style="font-size: 1.2rem;"> <button type="button"><strong>F-E</strong></button></span>
          </div>
        </div>
        <!-- Memory functions start -->
        <div class="row row-3 ms-0 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor">
            <button type="button"><span style="font-size: 1.2rem; color: rgba(151, 151, 151, 0.897);">MC</span></button>
          </div>
          <div class="col-2 functionscolor">
            <button type="button"><span style="font-size: 1.2rem; color: rgba(151, 151, 151, 0.897);">MR</span></button>
          </div>
          <div class="col-2 functionscolor">
            <span style="font-size: 1.2rem;"><button type="button">M+</button></span>
          </div>
          <div class="col-2 functionscolor">
            <span style="font-size: 1.2rem;"><button type="button">M-</button></span>
          </div>
          <div class="col-2 functionscolor">
            <span style="font-size: 1.2rem;"><button type="button">MS</button></span>
          </div>
        </div>
        <!-- Memory functions end -->
        <!-- Trigonometry &Function Start-->
        <div class="row row-4 d-flex">
          <div class="col-5 ms-2 functionscolor bg-danger">
            
            <div class="dropdown">
              <button class="dropbtn"><span style="font-size: 1.1rem;"><img src="img/trigonometry-icon-18-16.png" alt="Trigonomr"> Trigonometry<i class="fa-solid fa-angle-down"></i></span></button>
              <div class="dropdown-content trigonomerty mt-1 text-center">
                <div class="row g-1">
                  <div class="col-6 mt-2 ">
                    <div class="p-0"><button type="button">2<sup style="font-size: 1rem;">nd</sup></button></div>
                  </div>
                  <div class="col-6 mt-2 ">
                    <div class=""><button type="button">hyp</button></div>
                  </div>
                  <div class="col-6 ">
                    <div class=""><button type="button" id="sin">sin</button></div>
                  </div>
                  <div class="col-6 ">
                    <div class="p-0"><button type="button" id="cos">cos</button></div>
                  </div>
                  <div class="col-6 ">
                    <div class=""><button type="button" id="cot">cot</button></div>
                  </div>
                  <div class="col-6 ">
                    <div class=""><button type="button" id="sec">sec</button></div>
                  </div>
                  <div class="col-6 ">
                    <div class=""><button type="button" id="cosec">cosec</button></div>
                  </div>
                  <div class="col-6 ">
                    <div class=""><button type="button" id="tan">tan</button></div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="col-4 functionscolor">
            <div class="dropdown">
            <button type="button"><span style="font-size: 1.1rem;"><img src="img/formula.png" class="formula" alt="formula"> Function<i class="fa-solid fa-angle-down"></i></span></button>
            <div class="dropdown-content trigonomerty mt-1 text-center">
              <div class="row g-1">
                <div class="col-6 mt-2 ">
                  <div class=""><button type="button" id="ceil">⌈x⌉</button></div>
                </div>
                <div class="col-6 ">
                  <div class=""><button type="button" id="floor">⌊x⌋</button></div>
                </div>
                <div class="col-12 w-100">
                  <div class="p-0"><button type="button" id="random">RAN</button></div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
        <!-- Trigonometry &Function Start-->
        <!-- 2nd, pi, e, C, clear start -->
        <div class="row row-5 mt-1 ms-0 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <button type="button" value="second" id="changebutton">2<sup style="font-size: 1rem;">nd</sup></button>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.5rem;"><button type="button" id="pi" value="3.14">π</button></span>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.7rem;"><button type="button" id="constantE" value="2.718281828459045">e</button></span>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.8rem;"><button type="button" id="erase-all-sign" data-all-clear>C</button></span>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.2rem;"><button type="button" id="erase-button" data-backspace><img src="img/backspace.png" id="erase-icon" class="delete" alt=""></button></span>
            
          </div>
        </div>
        <!-- nd, pi, e, C, clear End -->
        <!-- x2, 1/x, |x|, exp, mod Start -->
        <div class="row row-6 my-1 ms-0 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="firstvalue">x<sup>2</sup></button></span>
          </div>
          <!-- <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="secondvalue" id="xsqure">x<sup>3</sup></button></span>
          </div> -->
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.5rem;"><button type="button" id="oneuponx">1/<sub style="font-size: 1.5rem;">x</sub></button></span>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <div class="x"><span class="" style="font-size: 1.4rem;"><button type="button" id="modx">|X|</button></span></div>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.5rem;"><button type="button" id="exponent">exp</button></span>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.5rem;"><button type="button" id="modulo">mod</button></span>
          </div>
        </div>
        <!-- x2, 1/x, |x|, exp, mod End -->
        <!-- 2√x, (, ), n!, ÷ Start -->
        <div class="row row-7 my-1 ms-0 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="firstvalue"><sup style="font-size: 1.3rem;"></sup>√x</button></span>
          </div>
          <!-- <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="secondvalue"><sup style="font-size: 1.3rem;">3</sup>√x</button></span>
          </div> -->
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.5rem;"><button type="button" id="opened-parenthesis">(</button></sub></span>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span class="" style="font-size: 1.4rem;"><button type="button" id="closed-parenthesis">)</button></span>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.5rem;"><button type="button" id="factorial">n!</button></span>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
           <span style="font-size: 1.5rem;"><button type="button" id="split-operator">÷</button></span>
          </div>
        </div>
        <!-- 2√x, (, ), n!, ÷ End -->
        <!-- xy, 7, 8, 9, * Start -->
        <div class="row row-8 my-1 ms-0 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="firstvalue">x<sup style="font-size: 1.3rem;">y</sup></button></span>
          </div>
          <!-- <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="secondvalue"><sup style="font-size: 1.3rem;">x</sup>√x</button></span>
          </div> -->
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;"><button type="button" id="seven" data-number="7">7</button></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
           <span class="" style="font-size: 1.7rem;"><button type="button" id="eight" data-number="8">8</button></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;"><button type="button" id="nine" data-number="9">9</button></span>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.7rem;"><button type="button" id="multiplication-operator">&times;</button></span>
          </div>
        </div>
        <!-- xy, 7, 8, 9, * End -->
        <!-- 10x, 4, 5, 6, - Start -->
        <div class="row row-9 my-1 ms-0 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="firstvalue">10<sup style="font-size: 1.3rem;">x</sup></button></span></button>
          </div>
          <!-- <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="secondvalue">2<sup style="font-size: 1.3rem;">x</sup></button></span>
          </div> -->
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;"><button type="button" id="four" data-number="4">4</button></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span class="" style="font-size: 1.7rem;"><button type="button" id="five" data-number="5">5</button></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;"><button type="button" id="six" data-number="6">6</button></span>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.8rem; width: 100px;"><button type="button" id="less-operator">&minus;</button></span>
          </div>
        </div>
        <!-- xy, 7, 8, 9, * End -->
        <!-- log, 1, 2, 3, + Start -->
        <div class="row row-10 my-1 ms-0 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="firstvalue">log</button></span>
          </div>
          <!-- <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="secondvalue">log<sub>y</sub>x</button></span>
          </div> -->
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;"><button type="button" id="one" data-number="1">1</button></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span class="" style="font-size: 1.7rem;"><button type="button" id="two" data-number="2">2</button></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;"><button type="button" id="three" data-number="3">3</button></span>
          </div>
          <div class="col-2 functionscolor shadow-sm bg-danger">
            <span style="font-size: 1.7rem;"><button type="button" id="plus-operator">&plus;</button></span>
          </div>
        </div>
        <!-- xy, 7, 8, 9, * End -->
        <!-- ln, +/-, 0, ., = Start -->
        <div class="row row-11 my-1 ms-0 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="firstvalue">ln</button></span>
          </div>
          <!-- <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><button type="button" class="secondvalue">e<sup>x</sup></button></span>
          </div> -->
          <div class="col-2 numberscolor shadow-sm bg-danger">
            <span style="font-size: 1.7rem;"><button type="button" id="sigchange">±</button></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span class="" style="font-size: 1.7rem;"><button type="button" id="zero" data-number="0">0</button></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;"><button type="button" id="decimal-operator">.</button></span>
          </div>
          <div class="col-2 row11col-b shadow-sm">
            <span style="font-size: 1.7rem;"><button type="button" id="equal-button">&equals;</button></span>
          </div>
        </div>
        <!-- ln, +/-, 0, ., = End -->
      </div>
      <!-- Calculator End -->
    </div>
    <!-- Container End -->

    <!-- JavaScript -->
    <script type="text/javascript" src="script/script.js" ></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script/script.js"></script>
</html>
